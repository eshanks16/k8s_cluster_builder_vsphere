---
- name: set cri command
  set_fact:
    cricmd: "crictl"
  when: container_runtime == "containerd"

- name: check whether we have joined this node
  shell: "/usr/bin/{{ cricmd }} ps | /bin/grep kube-proxy"
  register: kube_proxy_running
  ignore_errors: True

- name: join nodes to masters by fqdn
  command: "/usr/bin/kubeadm join {{ kubernetes_common_api_fqdn }}:{{ kubernetes_common_api_port }} --token='{{ hostvars[groups['k8s_master_primary'][0]]['generated_token']['stdout'] }}' --discovery-token-unsafe-skip-ca-verification --ignore-preflight-errors=all"
  when: kube_proxy_running is failed and ((kubernetes_common_api_fqdn is defined) and (kubernetes_common_api_fqdn != None) and (kubernetes_common_api_fqdn|trim != ''))

- name: join nodes to masters by ip
  command: "/usr/bin/kubeadm join {{ kubernetes_common_api_ip }}:{{ kubernetes_common_api_port }} --token='{{ hostvars[groups['k8s_master_primary'][0]]['generated_token']['stdout'] }}' --discovery-token-unsafe-skip-ca-verification --ignore-preflight-errors=all"
  when: kube_proxy_running is failed and ((kubernetes_common_api_fqdn is not defined) or (kubernetes_common_api_fqdn == None) or (kubernetes_common_api_fqdn|trim == ''))
